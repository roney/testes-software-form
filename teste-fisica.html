<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Consumo de Energia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --brand: #004aad;
      --bg: #f4f6fa;
      --card: #fff;
      --ink: #222;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: var(--brand);
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 320px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #003a8a;
    }

    .result {
      margin-top: 16px;
      background: #eef4ff;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>‚ö° Calculadora de Consumo</h1>

  <div class="card">
    <label for="device">Nome do dispositivo:</label>
    <input type="text" id="device" placeholder="Ex: Notebook">

    <label for="power">Pot√™ncia (W):</label>
    <input type="number" id="power" placeholder="Ex: 150">

    <label for="hours">Uso di√°rio (h):</label>
    <input type="number" id="hours" placeholder="Ex: 5">

    <label for="days">Dias de uso:</label>
    <input type="number" id="days" placeholder="Ex: 30">

    <label for="price">Pre√ßo da energia (R$/kWh):</label>
    <input type="number" id="price" value="0.80" step="0.01">

    <button onclick="adicionar()">Adicionar Dispositivo</button>
  </div>

  <div class="result" id="result">Nenhum dispositivo adicionado ainda.</div>

  <canvas id="grafico"></canvas>

  <script>
    const dispositivos = []
    let chart

    function adicionar() {
      const nome = document.getElementById("device").value.trim()
      const power = parseFloat(document.getElementById("power").value)
      const hours = parseFloat(document.getElementById("hours").value)
      const days = parseFloat(document.getElementById("days").value)
      const price = parseFloat(document.getElementById("price").value)

      if (!nome || isNaN(power) || isNaN(hours) || isNaN(days) || isNaN(price)) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Preencha todos os campos corretamente!"
        return
      }

      const energy_kwh = (power * hours * days) / 1000
      const cost = energy_kwh * price

      dispositivos.push({ nome, energy_kwh, cost })
      atualizarResultado()
      atualizarGrafico()
    }

    function atualizarResultado() {
      let html = "<h3>üìã Dispositivos Cadastrados</h3>"
      html += "<ul style='list-style:none;padding:0;'>"
      dispositivos.forEach(d => {
        html += `<li>üí° <strong>${d.nome}</strong> ‚Üí ${d.energy_kwh.toFixed(2)} kWh | R$ ${d.cost.toFixed(2)}</li>`
      })
      html += "</ul>"
      document.getElementById("result").innerHTML = html
    }

    function atualizarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d")

      const labels = dispositivos.map(d => d.nome)
      const consumos = dispositivos.map(d => d.energy_kwh)

      if (chart) chart.destroy()

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Consumo (kWh)",
            data: consumos,
            backgroundColor: "#004aad88",
            borderColor: "#004aad",
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "Comparativo de Consumo El√©trico"
            },
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      })
    }
  </script>

</body>
</html>
