<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Testes - Capture os Bugs</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: blue;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"], select, textarea {
      width: 50%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    footer {
      font-size: 14px;
      color: gray;
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Teste</h1>

  <form id="bugForm">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome_completo" placeholder="Digite seu nome">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="exemplo@email.com">

    <label for="senha">Senha</label>
    <input type="text" id="senha" placeholder="Mínimo 8 caracteres">

    <label for="confirmar">Confirme sua senha</label>
    <input type="password" id="senha_confirmacao" placeholder="Repita a senha">

    <label for="idade">Idade</label>
    <input type="text" id="idade" placeholder="Opcional">

    <label for="data_nascimento">Data de Nascimento</label>
    <input type="date" id="data_nascimento">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" placeholder="(99) 99999-9999">

    <label for="genero">Gênero</label>
    <select id="genero">
      <option value="">Selecione</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="bio">Sobre você</label>
    <textarea id="bio" placeholder="Escreva algo sobre você..."></textarea>

    <button type="submit">Cadastrar</button>
  </form>

  <footer>Formulário criado em 2021</footer>

  <script>
    document.getElementById("bugForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Cadastro enviado com sucesso!");
    });
  </script>
</body>
</html>
